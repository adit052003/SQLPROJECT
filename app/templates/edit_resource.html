<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Resource</title>
</head>
<body>
    <h1>Edit Resource</h1>
    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ resource.title }}" required><br>

        <label for="content">Content:</label>
        <textarea id="content" name="content" required>{{ resource.content }}</textarea><br>

        <label for="course_id">Course:</label>
        <select id="course_id" name="course_id" required>
            {% for course in courses %}
            <option value="{{ course.id }}" {% if course.id == resource.course_id %}selected{% endif %}>{{ course.name }}</option>
            {% endfor %}
        </select><br>

        <input type="submit" value="Update Resource">
    </form>
    <a href="{{ url_for('list_resources') }}">Back to Resources</a>
</body>
</html>
