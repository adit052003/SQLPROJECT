<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOODLE | {% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body>
    <section>
        <!-- Adapted from https://bulma.io/documentation/components/navbar/ -->
        <nav class="navbar">
            <div class="navbar-brand">
                <a class="navbar-item" href="{{ '/' if not current_user.is_authenticated else '/dashboard' }}">
                    <img src="{{ url_for('static', filename='images/icon.svg')}}" alt="">
                    <strong>STOODLE</strong>
                </a>
                <a role="button" class="navbar-burger" data-target="navbarMain">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarMain" class="navbar-menu">
                <div class="navbar-start">
                    <a href="{{ '/' if not current_user.is_authenticated else '/dashboard' }}" class="navbar-item">
                        {{ 'Home' if not current_user.is_authenticated else 'Dashboard' }}
                    </a>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('auth.signup') }}" class="button is-primary">
                                <strong>Sign up</strong>
                            </a>
                            <a href="{{ url_for('auth.login') }}" class="button is-light">
                                Login
                            </a>
                            {% endif %}
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('auth.logout') }}" class="button is-light">
                                Logout
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </section>
</body>
</html>
