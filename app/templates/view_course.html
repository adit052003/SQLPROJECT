{% extends "base.html" %}

{% block title %}{{ course.title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="mt-2 mb-2 d-flex justify-content-between align-items-center">
        <h3>{{ course.title }}</h3>
        {% if not joined %}
        <button class="btn btn-primary">Join Course</button>
        {% else %}
        <button class="btn btn-primary">Edit Course</button>
        {% endif %}
    </div>

    <section class="h-100 d-flex flex-column">
        <nav class="navbar navbar-expand-lg bg-secondary" style="height: 40px;">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarSupportedContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item"><button class="nav-link">About</button></li>
                            <li class="nav-item"><button class="nav-link">Main</button></li>
                            <li class="nav-item"><button class="nav-link">Unit 1</button></li>
                            <li class="nav-item"><button class="nav-link">Unit 2</button></li>
                            <li class="nav-item"><button class="nav-link">Unit 3</button></li>
                        </ul>
                    </ul>
                </div>
            </div>
        </nav>

        {% block course_content %}{% endblock %}
    </section>
</div>
{% endblock %}
