{% extends "base.html" %}

{% block title %}Courses{% endblock %}

{% block content %}
<!-- Base layout generated by ChatGPT 12-11-2024 -->
<div class="h-100">
    <div class="container-fluid h-100">
        <div class="row pt-4 min-h-100">
            <!-- Sidebar for search filters -->
            <aside class="col-md-3">
                <div class="border p-3 bg-light rounded shadow-sm">
                    <h5>Search</h5>
                    <form>
                        <div class="mb-3">
                            <input type="text" id="title-search" class="form-control" placeholder="Title">
                        </div>
                        <div class="mb-3">
                            <input type="text" id="code-search" class="form-control" placeholder="Code">
                        </div>
                        <div class="mb-3">
                            <input type="text" id="professor-search" class="form-control" placeholder="Professor">
                        </div>
                    </form>
                </div>
            </aside>
    
            <!-- Results section -->
            <section class="col-md-9">
                <div class="border p-3 bg-white rounded shadow-sm">
                    <h5>Courses</h5>
                    <div id="results" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xxl-4 g-4">
                        {% for i in range(10) %}
                        <div class="col">
                            <div class="card h-100 course-card">
                                <img class="course-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Iglesia_de_Nuestra_Se%C3%B1ora_de_La_Blanca%2C_Cardej%C3%B3n%2C_Espa%C3%B1a%2C_2012-09-01%2C_DD_02.JPG/550px-Iglesia_de_Nuestra_Se%C3%B1ora_de_La_Blanca%2C_Cardej%C3%B3n%2C_Espa%C3%B1a%2C_2012-09-01%2C_DD_02.JPG" alt="Card image">
                                
                                <!-- Number of registered users -->
                                <span class="img-text" style="top: 10px; left: 10px; border-radius: 3px;">
                                    100
                                </span>
                                
                                <!-- Rating in the top-right corner -->
                                <span class="img-text" style="top: 10px; right: 10px; border-radius: 3px;">
                                    ‚≠ê 4.5
                                </span>
                                
                                <!-- Title at the bottom over the image -->
                                <div class="img-text bottom-0 start-0 end-0">
                                    <p class="m-0" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Introduction to Database Management Systems</p>
                                    <p class="m-0" style="font-size: 0.70rem;">CMPT 339</p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
{% endblock %}
