{% extends "base.html" %}

{% block title %}Courses{% endblock %}

{% block content %}
<div>
    <div class="container-fluid h-100">
            <section class="col-md-10 mx-auto mt-4">
                <div class="border p-3 bg-white rounded shadow-sm">
                    <div class="mb-2 d-flex justify-content-between align-items-center">
                        <h5 class="m-0">Courses</h5>
                        <a class="btn btn-primary" href="{{ url_for('views.create_course') }}">Create Course</a>
                    </div>
                    
                    <div class="d-flex justify-content-center mb-3">
                        <input type="text" id="search-bar" class="form-control col-12 col-md-6 col-lg-4" placeholder="Search">
                    </div>

                    <div id="course-list" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xxl-4 g-4">
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/course_search.js') }}"></script>
{% endblock %}
