{% extends "base.html" %}

{% block content %}
<h1>Edit Page</h1>
<form method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" class="form-control" value="{{ page.Title }}" required>
    </div>
    <div class="form-group">
        <label for="section_index">Section Index</label>
        <input type="number" id="section_index" name="section_index" class="form-control" value="{{ page.SectionIndex }}" required>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" name="content" class="form-control" required>{{ page.Content }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
