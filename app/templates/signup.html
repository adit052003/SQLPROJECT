{% extends "base.html" %}

{% block title %} Sign Up {% endblock %}

{% block content %}
<!-- Styled by ChatGPT 12-11-2024. Style has been modified. -->
<div class="container mt-3 col-md-5 col-xl-4 mx-auto">
    <h3 class="text-center mb-3">Sign Up</h3>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-info text-center" role="alert">
            {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}" class="alert-link">login page</a>.
        </div>
    {% endif %}
    {% endwith %}
    <form method="POST" action="/signup" class="border p-4 rounded shadow-sm bg-light">
        <div class="mb-3">
            <input type="text" name="first_name" placeholder="First Name" class="form-control" required autofocus>
        </div>
        <div class="mb-3">
            <input type="text" name="last_name" placeholder="Last Name" class="form-control" required>
        </div>
        <div class="mb-3">
            <input type="email" name="email" placeholder="Email" class="form-control" required>
        </div>
        <div class="mb-3">
            <input type="number" name="student_id" placeholder="Student ID" class="form-control" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" placeholder="Password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
</div>
{% endblock %}
